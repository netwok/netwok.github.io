# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Welcome to Netwok
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  This is a work-in-progress website to keep track of interesting links, info, and to get some practise with HTML and CSS. Not guaranteed to be fit for human consumption!
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://yourdomain.com" # the base hostname & protocol for your site
twitter_username: N/A
github_username:  netwok

# Build settings
markdown: kramdown
